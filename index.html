<body>
        
        <div class="box">
            <div class="logo-alura">
                <img class="logoImg" src="imagenes/logo alura.png">
                <h1 class="tittle">Text Encryptor</h1>
            </div>
            <div class="left">
                <input class="input-Texto" type="text" placeholder="INGRESE EL TEXTO AQUI">
            </div>
            <div class="right">
                <h1 class="textmensaje">Ningun mensaje fue encontrado</h1>
                <textarea class="mensaje" cols="30" rows="23"></textarea>
                
                <button id="btnCopiar" onclick="btnCopiar()">COPIAR</button>
            </div>
            <div class="left-buttom">
                <p>Solo minusculas y sin acentos</p>
                <button id="btnEncriptar" onclick="btnEncriptar()">ENCRIPTAR</button>
                <button id="btnDesencriptar" onclick="btnDesencriptar()">DESENCRIPTAR</button>
